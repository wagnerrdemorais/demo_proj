<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.go   ogleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../base.css" content-type="text/css"/>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">

    <a th:href="@{/login}" class="mt-3">Login</a>
    <a th:href="@{/upload}" class="mt-3">Upload</a>

    <a th:href="@{/downloads}" class="mt-3">Downloads</a>

<div th:fragment="title(value)" class="jumbotron mb-0">

</div>

<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.go   ogleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function doRequest(url, type, data, callback) {
            console.log("doRequest() -> ", " url: ", url, " type: ", type, " data: ", data);
            $.ajax({
                url: url,
                type: type,
                data: data,
                headers: {"Authorization": "Bearer " + readValue(),},
                success: function (res) {
                    callback(res);
                },
                error: function (e) {
                    console.log(e.responseText);
                    callback(e);
                }
            });
        }

        function createLocalstorageItem(txtJwtTokenValue) {
            sessionStorage.setItem("jwtToken", txtJwtTokenValue);
        }

        function readValue() {
            return sessionStorage.getItem("jwtToken") ;
        }
    </script>
    <style>
        .logo-container {
            background-color: #47bcff;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">Teste</span>
    <a th:href="@{/login}" class="mt-3">Login</a>
</div>

<div th:fragment="title(value)" class="jumbotron mb-0">
    <h1 class="display-4" th:text="${value}"></h1>
</div>

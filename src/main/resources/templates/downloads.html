<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<head th:replace="~{base :: head}"><title></title></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
    <div th:replace="~{base :: title('Downloads')}"></div>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2>Download File</h2>
                    <tr th:each="path: ${paths}">
                        <a th:href="@{|/download?fileName=${path}|}"><span th:text="${path}"></span></a>
                    </tr>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
